<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card"> 
      <img class="card-image" src="./assets/images/illustration-article.svg" alt="card-image">

      <button class="cta-btn">Learning</button>

      <p class="publish-date">
        <small>Published 21 Dec 2023</small>
      </p>

      <h1 class="card-heading">HTML & CSS foundations</h1>

      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="user-info">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="avatar">
        <p class="username">
          <strong>Greg Hooper</strong>
        </p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Comfort</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
